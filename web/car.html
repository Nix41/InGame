<html>
    <head>
        <title>Config</title>
        <meta http-equiv="Cache-Control" content="max-age=0">
        <meta http-equiv="Cache-Control" content="no-cache, no-store,must-revalidate">
        <meta http-equiv="Expires" content="0">
        <meta http-equiv="Last-Modified" content="0">
        <meta http-equiv="Cache-Control" content="Tue, 01 Jan 1980 11:00:00 GMT">
        <meta http-equiv="Pragma" content="no-cache">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/png" href="img/icoingame.png" />
        <link rel="stylesheet" href="css/font-awesome.min.css"/>
    </head>

    <body class="back">
    <div id="root">
        <!--banner-->
        <nav class='justify-content-center'>
            <img src='img/banner_new.png' class='card-img rounded-0 img-fluid ingame-navbar' alt='Responsive image'>
            <div style="width:430px; margin-top:-150px; margin-left:10px;">
                <img src='img/ingame-05.png' style="height: 8vw; width:100%; margin:0 important; object-fit: cover;" class='card-img rounded-0 img-fluid ingame-navbar' alt='Responsive image'>
            </div>
            <ul class='card-img-overlay d-block navbar-nav d-flex flex-row-reverse'>
                <li class='p-2 nav-item'>
                    <a href='config_vue.html'>
                        <div v-if="url == '4'">
                            <img src='img/admin_active.png' class='img-fluid nav-menu-item' alt='Responsive image'>
                        </div>
                        <div v-else>
                            <img src='img/config_item.png' class='img-fluid nav-menu-item' alt='Responsive image'>
                        </div>
                    </a>
                </li>
                <li class='p-2 nav-item'>
                    <a href='films_vue.html'>
                    <div v-if="url == '3'">
                        <img src='img/films_active.png' class='img-fluid nav-menu-item' alt='Responsive image'>
                    </div>
                    <div v-else>
                        <img src='img/films_item.png' class='img-fluid nav-menu-item' alt='Responsive image'>
                    </div>
                    </a>
                </li>
                <li class='p-2 nav-item'>
                    <a href='series_vue.html'>
                    <div v-if="url == '2'">
                        <img src='img/series_active.png' class='img-fluid nav-menu-item' alt='Responsive image'>
                    </div>
                    <div v-else>
                        <img src='img/series_item.png' class='img-fluid nav-menu-item' alt='Responsive image'>
                    </div>
                    </a>
                </li>
                <li class='p-2 nav-item'>
                    <a href='games_vue.html'>
                        <div v-if='url == "game"'>
                            <img src='img/games_active.png' class='img-fluid nav-menu-item' alt='Responsive image'>
                        </div>
                        <div v-else>
                            <img src='img/games_item.png' class='img-fluid nav-menu-item' alt='Responsive image'>
                        </div>
                    </a>
                </li>
                <li class='p-2 nav-item'>
                    <a href='index_vue.html'>
                        <div v-if="url == '0'">
                            <img src='img/home_active.png' class='img-fluid nav-menu-item' alt='Responsive image'>
                        </div>
                        <div v-else>
                            <img src='img/home_item.png' class='img-fluid nav-menu-item' alt='Responsive image'>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
        <!--Menu-->
        <section style="padding-left:8%; padding-right:8%; text-align:center; z-index: 101; position: relative;">
            <div class="d-flex justify-content-center" style="z-index:101; position:relative;">
                <div :onmouseover="'car_g(1)'" :onmouseout="'car_g(0)'" class="p-2 click d-flex justify-content-center align-items-center" onclick="get_car_games()" data-toggle="modal" data-target="#car_games" style="background-color:rgb(51,51,51); width:360px; height:340px; margin:20px; border-radius: 60px;">
                    <div v-if="car_g == 0" class="p-2" style="width:180px; height:220px;">
                        <img :src="'img/car_games.png'" class="card-img img-fluid" style="height:100%;" alt="Responsive image">
                    </div>
                    <div v-if="car_g == 1" class="p-2" style="width:180px; height:220px;">
                        <img :src="'img/car_games_active.png'" class="card-img img-fluid" style="height:100%;" alt="Responsive image">
                    </div>
                </div>
                <div :onmouseover="'car_s(1)'" :onmouseout="'car_s(0)'" class="p-2 click d-flex justify-content-center align-items-center" onclick="cleardata_s()" data-toggle="modal" data-target="#SerieEdit" style="background-color:rgb(51,51,51); width:360px; height:340px; margin:20px; border-radius: 60px;">
                    <div v-if="car_s == 0" class="p-2" style="width:180px; height:220px;">
                        <img :src="'img/car_series.png'" class="card-img img-fluid" style="height: 100%;" alt="Responsive image">
                    </div>
                    <div v-if="car_s == 1" class="p-2" style="width:180px; height:220px;">
                        <img :src="'img/car_series_active.png'" class="card-img img-fluid" style="height: 100%;" alt="Responsive image">
                    </div>
                </div>
                <div :onmouseover="'car_f(1)'" :onmouseout="'car_f(0)'" class="p-2 click d-flex justify-content-center align-items-center" onclick="cleardata_s()" data-toggle="modal" data-target="#FilmsEdit" style="background-color:rgb(51,51,51); width:360px; height:340px; margin:20px; border-radius: 60px;">
                    <div v-if="car_f == 0" class="p-2" style="width:180px; height:220px;">
                        <img :src="'img/car_films.png'" class="card-img img-fluid" style="width:100%;" alt="Responsive image">
                    </div>
                    <div v-if="car_f == 1" class="p-2" style="width:180px; height:220px;">
                        <img :src="'img/car_films_active.png'" class="card-img img-fluid" style="width:100%;" alt="Responsive image">
                    </div>
                </div>
            </div>
        </section>
        <!--EndMenu-->
        <!-- The Modal car_games -->
        <section>
            <div class="modal fade" id="car_games">
                <div class="modal-dialog modal-xl modal-dialog-centered">
                    <div class="modal-content shadow-lg rounded-1" style="background-color:rgb(50,50,50); border-radius: 20px;">
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="span-12" style="margin-right:8px;">
                            <button type="button" class="close" data-dismiss="modal" style="color:white;">&times;</button>
                        </div>
                        <!--Table-->
                        <div id="table_items" style="margin-left:8%; margin-right:8%; margin-top:10px;">
                            <div class="d-flex justify-content-center">
                                <div class="p-2 click" style="padding:0 !important; margin-left:30px; z-index: 102; position: relative;">
                                    <div id="inf" v-for="game in games_dic">
                                    <div :onclick="'see(' + game[0] + ')'" data-toggle="modal" data-target="#myModal" :onmouseover="'change(' + game[0] + ')'" :onmouseout="'restore(' + game[0] + ')'" class="card" style="margin-bottom:3px; background:none; border:none;">
                                        <div v-bind:id="'L'+ game[0]" style="padding:0 !important; background-color:rgb(26,26,26); border-top-left-radius: 400px 400px; border-bottom-left-radius: 400px 400px; border-top-right-radius: 400px 400px; border-bottom-right-radius: 400px 400px;">
                                            <div class="d-flex">
                                                <div class="p-2">
                                                    <div class="score_list red">{{ game[1].score }}</div>
                                                </div>
                                                <div class="p-2" style=" padding-left:10px; font-size:20px; color:white; margin-top: -7px; padding-right:0 !important;">
                                                    <div class="d-flex" style="max-height: 30px;">
                                                        <div class="p-2" style="width:550px; padding: 0 !important;">{{ game[1].name }}</div>
                                                        <div class="p-2" style="width:50px; padding: 0 !important; font-size:20px; color:white; margin-left:200px; padding-top:10px;">
                                                            {{ game[1].launch }}
                                                        </div>
                                                        <div class="p-2" style="width:70px; padding: 0 !important; font-size:20px; color:white; margin-left:25px; padding-top:10px;">
                                                            <div v-if="game[1].size != null" style="margin-right:15px;">
                                                                {{ game[1].size }} Gb
                                                            </div>
                                                            <div v-else style="margin-right:15px;">
                                                                ???
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="rating" style="padding-left:15px;">
                                                            <i v-if="game[1].score/2 >= 1" class="fa fa-star"></i>
                                                            <i v-else class="fa fa-star" style="color:rgb(55,55,55);"></i>
                                                            <i v-if="game[1].score/2 >= 2" class="fa fa-star"></i>
                                                            <i v-else class="fa fa-star" style="color:rgb(55,55,55);"></i>
                                                            <i v-if="game[1].score/2 >= 3" class="fa fa-star"></i>
                                                            <i v-else class="fa fa-star" style="color:rgb(55,55,55);"></i>
                                                            <i v-if="game[1].score/2 >= 4" class="fa fa-star"></i>
                                                            <i v-else class="fa fa-star" style="color:rgb(55,55,55);"></i>
                                                            <i v-if="game[1].score/2 >= 5" class="fa fa-star is-fade"></i>
                                                            <i v-else class="fa fa-star" style="color:rgb(55,55,55);"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>  
                                        </div>
                                    </div>
                                    </div>
                                </div> 
                            </div>
                        </div>
                        <!--Table-->
                    </div>
                </div>
            </div>
        </section>
        <footerv></footerv>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/main.js"></script>
    <script src="js/games.js"></script>
    <script src="js/series.js"></script>
    <script src="js/car.js"></script>
    <script src="js/config.js"></script>
    <script src="/eel.js"></script>
    <script>
        $(document).ready(function(){
            get_counters();
        });
        app.url = '4';
    </script>
    </body>
</html>
