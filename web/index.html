<html>
    <head>
        <title>Game_Catalog</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/owl.carousel.css">
        <script src="js/vue.js"></script>

    </head>
    <body class="back">
        <!-- Nav-bar section  -->
        <nav class="fixed-top justify-content-center">
             
            <img src="img/Banner.png" class="card-img rounded-0 img-fluid ingame-navbar" alt="Responsive image">
            <ul class="card-img-overlay d-block navbar-nav d-flex flex-row-reverse">
                <li class="p-2 nav-item">
                    <a href="films.html">
                        <img src="img/Films-Button.png" class="img-fluid nav-menu-item" alt="Responsive image">
                    </a>
                </li>
                <li class="p-2 nav-item">
                    <a href="series.html">
                        <img src="img/Series-Button.png" class="img-fluid nav-menu-item" alt="Responsive image">
                    </a>
                </li>
                <li class="p-2 nav-item">
                    <a href="games.html">
                        <img src="img/Games-Button.png" class="img-fluid nav-menu-item" alt="Responsive image">
                    </a>
                </li>
                <li class="p-2 nav-item">
                    <a href="index.html">
                        <img src="img/Home-Button.png" class="img-fluid nav-menu-item" alt="Responsive image">
                    </a>
                </li>
            </ul>
        </nav>
        <!-- Nav-bar section  -->
        
        <!--Carousel-->
        <div  style="height: 94px; "></div>
        <div  id="root" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" >
                <div class="carousel-item active">
                    <img class="card-img img-fluid d-block w-100" src="img/carousel-back.png" alt="First slide">
                    <div class="card-img-overlay d-flex justify-content-center" >
                        <div class="p-2">
                            <img class="d-block " src="img/slider-1.jpg" alt="Second slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h1 class="text-sm-left yasmany"> IN-GAME </h1>
                                <p class="text-sm-left" style='font-size: 50px ; width: 500px' > Series, Juegos y Peliculas  </p>
                            </div>
                        </div>
                    </div>
                </div>
        
                <div class="carousel-item" v-for="rec in recent">
                    <img class="card-img img-fluid d-block w-100" src="img/carousel-back.png" alt="First slide">
                    <div class="card-img-overlay d-flex justify-content-center" style="margin-top:60px;">
                        <div class="p-2">
                            <img class="d-block H-100" :src="rec.src" alt="Second slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h2 class="text-sm-left" style='width: 350px'> {{ rec.name}} </h5>
                                <p class="text-sm-left" style='font-size: 20px ; width: 350px' > {{rec.description}} </p>
                            </div>
                        </div>
                    </div>
                </div>
                

            </div>
            <a class="carousel-control-prev" href="#root" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#root" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!--Carousel-->

        <!-- Footer top section -->
        <section class="footer-top-section" style="height: 400px;">
            <div class="footer-logo text-white" style="text-align: center;">
                <img src="img/sitio_ingame_logo.png" class="img-fluid" alt="">
                <p>Yasmany IN-GAME PC-SERIES-FIMLS</p>
                <p class="copyright"><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This application is made <i class="fa fa-heart-o" aria-hidden="true"></i> by <a href="#" target="_blank">Aylin && Andres</a>
                <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                </p>
            </div>
            <div class="footer-top-bg">
                <img src="img/footer-top-bg.png" class="img-fluid" alt="">
            </div>
        </section>
        <!-- Footer top section end -->
    

        <!--====== Javascripts & Jquery ======-->
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="/eel.js"></script>

        <script>
            $(document).ready(function(){
                get_recent();
            });

            var app = new Vue({
                el: '#root',
                data: {
                    key: '',
                    recent: [],
                },
                var: 0,
            });
            async function get_recent(){
                let value = await eel.get_recent()();
                i = 0;
                for (x in value) {
                    app.recent.push(value[x]);
                }
            }
        </script>
    </body>
</html>
