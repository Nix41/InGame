<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/owl.carousel.css">
        <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <head>
    <body class="back">
        <div id='root'>
            <banner></banner>
            <!--Carousel-->
            <div id="carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" >
                    <div class="carousel-item active">
                        <img class="card-img img-fluid d-block w-100" src="img/carousel-back.png" alt="First slide">
                        <div class="card-img-overlay d-flex justify-content-center" style="padding:0 !important;">
                            <div class="p-2" style="padding:0 !important;">
                                <img class="d-block " src="img/slider-1.jpg" alt="Second slide">
                                <div class="carousel-caption d-none d-md-block" style="width: 800px; height: 400px;">
                                    <img src="img/ingame-05.png" class="card-img img-fluid" style="height: 10.8vw; width:100%; margin:0 important; object-fit: cover;" alt="Responsive image">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item" v-for="rec in recent">
                        <img class="card-img img-fluid d-block w-100" src="img/carousel-back.png" alt="First slide">
                        <div class="card-img-overlay d-flex justify-content-center" style="padding:0 !important;">
                            <div class="p-2">
                                <div style="width:600px; height: 1000px;">
                                    <img :src="rec.src" class="card-img img-fluid" style="height: 46.8vw; width:100%; margin:0 important; object-fit: cover;" alt="Responsive image">
                                </div>
                                <div class="carousel-caption d-none d-md-block">
                                    <h2 class="text-sm-left" style='width: 350px'> {{ rec.name}} </h5>
                                    <p class="text-sm-left" style='font-size: 20px ; width: 350px' > {{rec.description}} </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <!--Carousel-->
            <footerv></footerv>
        </div>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/vue.js"></script>
        <script src="js/main.js"></script>
        <script src="/eel.js"></script>
        <script>
                $(document).ready(function(){
                    get_recent();
                });
                app.url = '0';
        </script>
    </body>
</html>
