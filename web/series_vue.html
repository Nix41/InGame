<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <head>
    <body class="back">
        <div id=root>
            <banner></banner>

                <!-- Page section -->
                <section style="padding-left:8%; padding-right:8%; margin-top:200px;">
                    <div v-for="series5 in series">
                        <div class="d-flex  justify-content-center" style="padding-bottom:2%;">
                            <div v-for="serie in series5" class="p-2" style="text-align:center;">
                                <div :onclick="'see_s(' + serie.id + ')'" data-toggle="modal" data-target="#SerieModal" style="height: 250px; width:220px; margin-bottom:80px; margin-left:20px; margin-right:20px;">
                                    <div class="card">
                                        <img :src="'' + serie.cover_path" class="card-img img-fluid" style="height: 100%; width:100%; margin:0 important;" alt="Responsive image">
                                        <div v-if="serie.score != 0" class="card-img-overlay score red">{{serie.score}}</div>
                                    </div>
                                    <div class="review-text" style="margin-top:10px;">
                                        <h5 style="text-align:center; margin-bottom:2%;">{{ serie.title }}</h5>
                                        <div class="rating" style="text-align:center; margin-bottom:2%;">
                                            <i v-if="serie.score/2 >= 1" class="fa fa-star"></i>
                                            <i v-if="serie.score/2 >= 2" class="fa fa-star"></i>
                                            <i v-if="serie.score/2 >= 3" class="fa fa-star"></i>
                                            <i v-if="serie.score/2 >= 4" class="fa fa-star"></i>
                                            <i v-if="serie.score/2 >= 5" class="fa fa-star is-fade"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- Page section end -->

            <footerv></footerv>
        </div>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/vue.js"></script>
        <script src="js/main.js"></script>
        <script src="js/series.js"></script>
        <script src="js/config.js"></script>
        <script src="/eel.js"></script>
        <script>
                $(document).ready(function(){
                    get_series();
                });
        </script>
    </body>
</html>
