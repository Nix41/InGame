<html>
    <head>
        <h1>Movies</h1>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/vue.js"></script>
        <script src="/eel.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.min.js"></script>
    </head>

    <body>
        <button onclick="get_movies()">Movies</button>
        <button onclick="filter_movies_by_name()">Filter by Name</button>
        <input id='name_filter'></input>
        <button onclick="filter_movies_by_gender()">Filter by Gender</button>
        <input id='gender_filter'></input>

        <div id="root">
            <div class="container">
                <ul class="list-group">
                    <li class="list-group-item" v-for="movie in movies" v-text="movie['title']"></li> 
                </ul>
            </div>
        </div>
 
            <!--====== Scripts ======-->
        <script>

            var app = new Vue({
                el: '#root',
                data: {
                    key: '',
                    movies: []
                }
            });
            async function get_movies(){
                let value = await eel.list_movies()();
                for (x in value) {
                    app.movies.push(value[x]);
                }
            }
            async function filter_movies_by_name(){
                app.movies = []
                let filter = document.getElementById('name_filter');
                let value = await eel.filter_movies_by_name(filter.value)();
                for (x in value) {
                    app.movies.push(value[x]);
                }
            }
            async function filter_movies_by_gender(){
                app.movies = []
                let filter = document.getElementById('gender_filter');
                let value = await eel.filter_movies_by_gender(filter.value)();
                alert(value)
                for (x in value) {
                    app.movies.push(value[x]);
                }
            }
        </script>

        <!--====== Javascripts & Jquery ======-->
    </body>
</html>
