<html>
    <head>
        <title>Ingame</title>
        <meta http-equiv="Cache-Control" content="max-age=0">
        <meta http-equiv="Cache-Control" content="no-cache, no-store,must-revalidate">
        <meta http-equiv="Expires" content="0">
        <meta http-equiv="Last-Modified" content="0">
        <meta http-equiv="Cache-Control" content="Tue, 01 Jan 1980 11:00:00 GMT">
        <meta http-equiv="Pragma" content="no-cache">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/owl.carousel.css">
        <link rel="stylesheet" href="css/font-awesome.min.css"/>
        <link rel="icon" type="image/png" href="img/icoingame.png" />
    <head>
    <body class="back">
        <div id='root'>
            <!--banner-->
            <nav class='justify-content-center'>
                <img src='img/banner_new.png' class='card-img rounded-0 img-fluid ingame-navbar' alt='Responsive image'>
                <div style="width:430px; margin-top:-150px; margin-left:10px;">
                    <img src='img/ingame-05.png' style="height: 8vw; width:100%; margin:0 important; object-fit: cover;" class='card-img rounded-0 img-fluid ingame-navbar' alt='Responsive image'>
                </div>
                <ul class='card-img-overlay d-block navbar-nav d-flex flex-row-reverse'>
                    <li class='p-2 nav-item'>
                        <a href='car.html'>
                            <div>
                                <img src='img/carrito.png' class='img-fluid nav-menu-item' alt='Responsive image'>
                            </div>
                        </a>
                    </li>
                    <li class='p-2 nav-item'>
                        <a href='films_vue.html'>
                        <div v-if="url == '3'">
                            <img src='img/films_active.png' class='img-fluid nav-menu-item' alt='Responsive image'>
                        </div>
                        <div v-else>
                            <img src='img/films_item.png' class='img-fluid nav-menu-item' alt='Responsive image'>
                        </div>
                        </a>
                    </li>
                    <li class='p-2 nav-item'>
                        <a href='series_vue.html'>
                        <div v-if="url == '2'">
                            <img src='img/series_active.png' class='img-fluid nav-menu-item' alt='Responsive image'>
                        </div>
                        <div v-else>
                            <img src='img/series_item.png' class='img-fluid nav-menu-item' alt='Responsive image'>
                        </div>
                        </a>
                    </li>
                    <li class='p-2 nav-item'>
                        <a href='games_vue.html'>
                            <div v-if='url == "game"'>
                                <img src='img/games_active.png' class='img-fluid nav-menu-item' alt='Responsive image'>
                            </div>
                            <div v-else>
                                <img src='img/games_item.png' class='img-fluid nav-menu-item' alt='Responsive image'>
                            </div>
                        </a>
                    </li>
                    <li class='p-2 nav-item'>
                        <a href='index_vue.html'>
                            <div v-if="url == '0'">
                                <img src='img/home_active.png' class='img-fluid nav-menu-item' alt='Responsive image'>
                            </div>
                            <div v-else>
                                <img src='img/home_item.png' class='img-fluid nav-menu-item' alt='Responsive image'>
                            </div>
                        </a>
                    </li>
                </ul>
            </nav>
            <!--Carousel-->
            <div id="carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" >
                    <div class="carousel-item active">
                        <img class="card-img img-fluid d-block w-100" src="img/carousel-back.png" alt="First slide">
                        <div class="card-img-overlay d-flex justify-content-center" style="padding:0 !important;">
                            <div class="p-2" style="padding:0 !important;">
                                <img class="d-block " src="img/slider-1.jpg" alt="Second slide">
                                <div class="carousel-caption d-none d-md-block" style="width: 800px; height: 400px;">
                                    <img src="img/ingame-05.png" class="card-img img-fluid" style="height: 10.8vw; width:100%; margin:0 important; object-fit: cover;" alt="Responsive image">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item" v-for="rec in recent">
                        <img class="card-img img-fluid d-block w-100" src="img/carousel-back.png" alt="First slide">
                        <div class="card-img-overlay d-flex justify-content-center" style="padding:0 !important;">
                            <div class="p-2">
                                <div style="width:600px; height: 1000px;">
                                    <img :src="rec.src" class="card-img img-fluid" style="height: 46.8vw; width:100%; margin:0 important; object-fit: cover;" alt="Responsive image">
                                </div>
                                <div class="carousel-caption d-none d-md-block">
                                    <h2 class="text-sm-left" style='width: 350px'> {{ rec.name}} </h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <!--Carousel-->
            <footerv></footerv>
        </div>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/vue.js"></script>
        <script src="js/main.js"></script>
        <script src="/eel.js"></script>
        <script>
                $(document).ready(function(){
                    get_recent();
                });
                app.url = '0';
        </script>
    </body>
</html>
